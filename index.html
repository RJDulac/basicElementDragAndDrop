<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drop and drag elements</title>
</head>
<style>
    .box {
        height:200px;
        width:200px;
        padding: 20px;
        margin: 0 50px;
        display: inline-block;
        border: 1px solid black;
    }
    #getElement {
        background-color:red;
    }
</style>

<body>

    <div id="output"><p>Drag Started</p>
    </div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">Box 1<div id="getElement" ondragstart="dStart()" draggable="true">Drag me Please</div></div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">Box 2</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">Box 3</div>
    <div class="box" ondrop="dDrop()" ondragover="nDrop()">Box 4</div>


    <script src="main.js"></script>
</body>

</html>
